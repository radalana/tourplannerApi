spring.application.name=tourplannerApi

# postgreSQL db connection
spring.datasource.url=jdbc:postgresql://localhost:5432/tourplannerdb
spring.datasource.username=tourplanner
spring.datasource.password=tourplanner
# hibernate JPA settings
spring.jpa.hibernate.ddl-auto=update

spring.sql.init.mode=always
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# where to store images --will do it later
# tourplanner.images.dir=

# Debug HTTP
logging.level.root=INFO

